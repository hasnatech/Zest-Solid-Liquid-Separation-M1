<div class="header">
  <div class="container">
    <div class="mainpage">

      <div class="para">
        <div class="panal_text">
          <div class="header_br">Solid-Liquid Separation</div>
        </div>
      </div>

      <div class="grid_container">
        <div class="grid" *ngFor="let data of this.items;let i=index" (click)="tab(i)"
          [style.background-image]="'url('+data.image+')'">
          <div class="text" [innerHtml]="data.text"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fullpage" *ngIf="showvideo">
  <div class="videoclass">
    <div class="content" [ngClass]="{'open': this.shown == true}">
      <div class="fullheight flex flex-row" *ngIf="this.items[selectedtab].text == 'Centrifugal separation'">
        <div class="flex-1">
          <div class="img" *ngIf="playVideo == false" (click)="playVideo = true"
            [style.backgroundImage]="'url('+this.items[selectedtab].videoimge+')'">
            <!-- <img src="{{this.items[selectedtab].videoimge}}" (click)="playVideo = true" alt=""> -->
          </div>
          <iframe class="iframe flex-1" *ngIf="playVideo == true" width="100%"
            [src]="this.items[selectedtab].link+'?autoplay=1' | safe:'resourceUrl'" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
        <div class="framedata">
          <div class="alignflex">
            <div class="title">{{this.items[selectedtab].text1}}
              <div *ngIf="this.items[selectedtab].text == 'Centrifugal separation'">
                <div class="tabcontent">
                  <P [innerHtml]="this.items[selectedtab].defn" class="parag" *ngIf="para"> </P>
                  <div class="tabgroup" [ngClass]="selectedItem == -1 ? 'hide' : 'show'">
                    <div class="tabcontentdata scrollbar" *ngIf="selectedItem == 1"
                      [innerHtml]="this.items[selectedtab].pros"></div>
                    <div class="tabcontentdata scrollbar" *ngIf="selectedItem == 2"
                      [innerHtml]="this.items[selectedtab].cons"></div>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <mat-icon *ngIf="hidden" (click)="hide()" class="icon">keyboard_arrow_down</mat-icon>
          <mat-icon *ngIf="shown" (click)="show()" class="icon">keyboard_arrow_up</mat-icon>
        </div>
      </div>
      <div>
        <div>
          <div>
            <div class="panal" *ngIf="this.items[selectedtab].text == 'Decanter Centrifuge'">
              <div class="text_title">{{this.items[selectedtab].text1}}</div>
              <div class="pros_text" [innerHtml]="this.items[selectedtab].pros">{{this.items[selectedtab].pros}}</div>
              <div class="flex">
                <div class="bg_img">
                  <div class="flex">
                    <div class="flex-1">
                      <div class="button_position">
                        <div class="" [innerHtml]="this.button[selectedtab].btn1" (click)="gotoTab(items)">
                          {{this.button[selectedtab].btn1}}</div>
                      </div>
                    </div>
                    <div class="flex-1">
                      <div class="button_position">
                        <div class="" [innerHtml]="this.button[selectedtab].btn2">{{this.button[selectedtab].btn2}}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="model" [style.backgroundColor]='selectedTab.color' *ngIf="selectedTab != undefined">
          <div class="text medium-font white-text">
            <p>{{items}}</p>
            <p [innerHTML]="selectedTab.description"></p>
          </div>
        </div>
      </div>

      <div>
        <div class="panal overfl" *ngIf="this.items[selectedtab].text == 'stack disk centrifuge'">

          <div class="text_title">{{this.items[selectedtab].text1}}</div>
          <div class="back_img">
            <div>
              <button class="btn1" (click)="gotoItem(0)">+</button>
              <div>
                <div class="interctivity1" [innerHTML]="this.selectedInterctivity.interctivity1"></div>
              </div>
            </div>
            <div>
            <button class="btn2" (click)="gotoItem(1)">+</button>
            <div>
              <div class="interctivity2" [innerHTML]="this.selectedInterctivity.interctivity2"></div>
            </div>
          </div>
          <div>
            <button class="btn3" (click)="gotoItem(2)">+</button>
            <div>
              <div class="interctivity3" [innerHTML]="this.selectedInterctivity.interctivity3"></div>
            </div>
          </div>
          <div>
            <button class="btn4" (click)="gotoItem(3)">+</button>
            <div>
              <div class="interctivity4" [innerHTML]="this.selectedInterctivity.interctivity4"></div>
            </div>
          </div>
          <div>
            <button class="btn5" (click)="gotoItem(4)">+</button>
            <div>
              <div class="interctivity5" [innerHTML]="this.selectedInterctivity.interctivity5"></div>
            </div>
          </div>
          <div>
            <button class="btn6" (click)="gotoItem(5)">+</button>
            <div>
              <div class="interctivity6" [innerHTML]="this.selectedInterctivity.interctivity6"></div>
            </div>
          </div>
          <div>
            <button class="btn7" (click)="gotoItem(6)">+</button>
            <div>
              <div class="interctivity7" [innerHTML]="this.selectedInterctivity.interctivity7"></div>
            </div>
          </div>
          <div>
            <button class="btn8" (click)="gotoItem(7)">+</button>
            <div>
              <div class="interctivity8" [innerHTML]="this.selectedInterctivity.interctivity8"></div>
            </div>
          </div>
          </div>
        </div>
      </div>

      <div class="close_btn button" (click)="close()">
        X
      </div>
    </div>
  </div>
</div>
